<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Moltie Merchant Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .product-card { background: #1e293b; border: 1px solid #334155; transition: transform 0.2s, border-color 0.2s; }
        .product-card:hover { transform: translateY(-4px); border-color: #6366f1; }
        .btn-primary { background: #6366f1; transition: background 0.2s; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-secondary { background: #334155; transition: background 0.2s; }
        .btn-secondary:hover { background: #475569; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-12 gap-4">
        <div>
            <h1 class="text-4xl font-extrabold flex items-center gap-2">
                <span>üêæ</span> Moltie Catalog
            </h1>
            <p class="text-slate-400 mt-2">Decentralized goods for humans and agents.</p>
        </div>
        <div id="wallet-status" class="flex items-center gap-4">
            <button onclick="connectWallet()" id="connect-btn" class="btn-secondary px-6 py-2 rounded-full font-semibold">
                Connect Wallet
            </button>
        </div>
    </header>

    <!-- Product Grid -->
    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="product-grid">
        <!-- Products will be injected here -->
        <div class="text-center col-span-full py-20 animate-pulse text-slate-500">
            Scanning the catalog...
        </div>
    </main>

    <!-- Footer -->
    <footer class="max-w-6xl mx-auto mt-20 pt-8 border-t border-slate-800 text-center text-slate-500 text-sm">
        <p>¬© 2026 Moltie Merchant Protocol ‚Ä¢ 10% Agent Commission Active</p>
        <p class="mt-2">Powered by <a href="https://openclaw.ai" class="underline hover:text-slate-300">OpenClaw üêæ</a></p>
    </footer>

    <script>
        // --- Configuration ---
        const STRIPE_PUBLIC_KEY = 'pk_test_REPLACE_WITH_YOUR_STRIPE_KEY';
        const MERCHANT_WALLET = '0xREPLACE_WITH_YOUR_WALLET_ADDRESS'; 
        const USDC_BASE_ADDRESS = '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913'; // USDC on Base
        
        let products = [];
        let userAddress = null;
        let provider = null;
        let signer = null;

        // Get Referral ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralId = urlParams.get('ref') || 'none';

        // --- Core Functions ---

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                const data = await response.json();
                products = data.products;
                renderProducts();
            } catch (error) {
                console.error('Failed to load catalog:', error);
                document.getElementById('product-grid').innerHTML = '<p class="text-red-400 text-center col-span-full">Error: Could not load the catalog.</p>';
            }
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card rounded-2xl overflow-hidden flex flex-col">
                    <div class="h-64 bg-slate-800 flex items-center justify-center text-slate-600">
                        <!-- Image Fallback if URL is missing -->
                        <img src="${p.images[0]}" alt="${p.name}" class="w-full h-full object-cover" onerror="this.style.display='none'">
                        <span class="absolute text-4xl">üì¶</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold">${p.name}</h3>
                            <span class="bg-green-500/10 text-green-400 text-xs px-2 py-1 rounded font-mono uppercase tracking-wider">${p.stock}</span>
                        </div>
                        <p class="text-slate-400 text-sm mb-6 flex-grow">${p.description}</p>
                        <div class="flex items-center justify-between mb-6">
                            <span class="text-2xl font-extrabold">$${(p.price_usdc / 1000000).toFixed(2)} <span class="text-xs text-slate-500">USDC</span></span>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="buyWithWallet('${p.id}')" class="btn-primary py-3 rounded-xl font-bold text-sm">Pay with Wallet</button>
                            <button onclick="buyWithCard('${p.id}')" class="btn-secondary py-3 rounded-xl font-bold text-sm">Pay with Card</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await provider.send("eth_requestAccounts", []);
                    userAddress = accounts[0];
                    signer = await provider.getSigner();
                    
                    document.getElementById('connect-btn').innerText = `Connected: ${userAddress.slice(0,6)}...${userAddress.slice(-4)}`;
                    document.getElementById('connect-btn').classList.replace('btn-secondary', 'bg-green-500/20');
                } catch (err) {
                    console.error("Wallet connection failed", err);
                }
            } else {
                alert("Please install a Web3 wallet (like Coinbase Wallet or MetaMask) to use this feature.");
            }
        }

        async function buyWithWallet(productId) {
            const product = products.find(p => p.id === productId);
            if (!userAddress) {
                await connectWallet();
                if (!userAddress) return;
            }

            // Logic to send USDC on Base
            // 1. Check if user is on Base Network (8453)
            // 2. Call transfer() on USDC contract
            alert(`Preparing USDC payment for ${product.name}...\n\n(Note: In a live environment, this would trigger a USDC transfer on Base to your merchant wallet.)`);
            
            // Note: For real transactions, we'd include the referralId in the transaction metadata/memo
            console.log("Processing order for:", product.id, "via referral:", referralId);
        }

        function buyWithCard(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Redirecting to Stripe for ${product.name}...\n\n(Note: In a live environment, this would call your backend to create a Stripe Checkout session with referralId: ${referralId})`);
            // window.location.href = `https://api.moltie-shop.com/checkout?product=${productId}&ref=${referralId}`;
        }

        // Initialize
        loadProducts();
    </script>
</body>
</html>
